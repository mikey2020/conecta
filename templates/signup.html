<!DOCTYPE html>
<html>
    <head>
        <title>Connect | Sign up </title>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
        <link rel="stylesheet" href="./styles/main.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> 
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>    
    </head>
    <body>
        <script src="./js/main.js"></script>
        <nav class="my-header">
                <div class="nav-wrapper">
                    <a href="#!" class="brand-logo logo"><i class="material-icons logo-icon">cloud</i>Conecta</a>
                    <ul class="right hide-on-med-and-down">
                        <li><a href="#modal1" class="modal-trigger"><i class="material-icons">person</i></a></li>
                        <li><a href="sass.html"><i class="material-icons">search</i></a></li>
                        <li><a href="badges.html"><i class="material-icons">view_module</i></a></li>
                        <li><a href="mobile.html"><i class="material-icons">more_vert</i></a></li>
                    </ul>
                </div>
        </nav>
        <div class="welcome-page">
            <div class="overlay">
                    <div class="row">
                        <div class="form-container col push-l1 push-s1 push-m1 s10 m10 l10">
                            <center><h2 class="signup-header">Sign Up</h2></center>
                            <form class="col s12">
                              <div class="row">
                                <div class="input-field">
                                  <input id="first_name" type="text" class="validate">
                                  <label for="first_name">First Name</label>
                                </div>
                                <div class="input-field ">
                                  <input id="last_name" type="text" class="validate">
                                  <label for="last_name">Last Name</label>
                                </div>
                                <div class="input-field ">
                                    <input id="username" type="text" class="validate">
                                    <label for="username">Username</label>
                                </div>
                                <div class="input-field">
                                    <input id="email" type="email" class="validate">
                                    <label for="email">Email</label>
                                </div>
                              </div>
                                <div class="input-field">
                                  <input id="password" type="password" class="validate">
                                  <label for="password">Password</label>
                                </div>
                                <div class="signup-button">
                                    <center><a class="waves-effect waves-light btn">Sign up</a></center>
                                </div>
                            </form>
                        </div>
                    </div>                        
            </div>
                <!-- Modal Structure -->
                <div id="modal1" class="modal">
                        <div class="row">
                                <div class="form-container col push-l1 push-s1 push-m1 s10 m10 l10">
                                    <center><h2 class="signin-header">Sign In</h2></center>
                                    <form class="col s12">
                                      <div class="row">
                                        <div class="input-field">
                                            <input id="email" type="email" class="validate">
                                            <label for="email">Email</label>
                                        </div>
                                      </div>
                                        <div class="input-field">
                                          <input id="password" type="password" class="validate">
                                          <label for="password">Password</label>
                                        </div>
                                        <div class="signup-button">
                                            <center><a class="waves-effect waves-light btn">Sign in</a></center>
                                        </div>
                                    </form>
                                </div>
                </div>
          </div>
    </body>
</html>
